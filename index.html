<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Tester!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: cursive;
      background-color: #ffecec;
      background-image: url('https://removal.ai/wp-content/uploads/2021/05/image9-2.png');
      margin: 0;
      padding: 20px;
    }
    .bmi-container {
      max-width: 700px;
      margin: auto;
      background: linear-gradient(135deg, #ff6666, #f8bfbf);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .bmi-image img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-weight: bold;
      color: #3b0000;
    }
    p {
      font-size: 0.95rem;
      color: #3b0000;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .btn-red {
      background-color: #ff3333;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      padding: 10px 20px;
    }
    .output-box {
      background-color: #1f1f1f;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 16px;
      margin-top: 30px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="bmi-container">
 
    <div class="bmi-image">
      <img src="https://cdn.prod.website-files.com/62cec3f91ae79b813b2b64a0/62cec3f91ae79b1fd52b695c_RwXf3mGHQUls9Gsl4P14SPCJWPy_b15uKIT3XqYntZAa4Z-2lNDFr8KEkB3CG0kUMjehVMCBUwZNw8elUgnLh3zrm9SciZ9f2wcvr2G2ECBs39KQYPvNKYBHpiGNe1gC-3hgJhTlw1sbIZougQ.png" alt="BMI Gauge">
    </div>

    <h1 class="display-6">BMI Calculator</h1>
    <p><strong>Body Mass Index (BMI)</strong> is a value derived from the mass and height of a person. It is calculated using the formula: weight (kg) ÷ height² (m²).</p>

   
    <details ontoggle="document.getElementById('inst').innerHTML = this.open ? 'Enter your height (in meters) and weight (in kilograms), then click Calculate BMI.' : '';">
      <summary class="fw-bold">▶ Instructions</summary>
      <p id="inst" class="text-dark mt-1"></p>
    </details>

 
    <input type="number" id="weight" class="form-control" placeholder="Enter weight in kilograms (kg)">
    <div><kbd>kilogram</kbd></div>

    <input type="number" id="height" class="form-control mt-2" placeholder="Enter height in meters (m)">
    <div><kbd>meter</kbd></div>

  
    <button class="btn btn-red mt-3" onclick="calculateBMI()">Calculate BMI</button>

  
    <div class="output-box mt-4" id="result">Output</div>
  </div>

  <br><br>

  
  <footer>
    <p>
      Source: 
      <a href="https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations" target="_blank">
        WHO Healthy Lifestyle Recommendations
      </a>
    </p>
    <hr style="width: 60%; margin: auto; border: 1px solid lightgray;">
    <p>Ebtisam Al Hazmi</p>
  </footer>


  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);

  
      if (!weight || !height || weight <= 0 || height <= 0) {
        document.getElementById("result").innerHTML = "Please enter valid weight and height values.";
        return;
      }


      let bmi = weight / Math.pow(height, 2);
      let category = "";
      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = "Normal weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      document.getElementById("result").innerHTML =
        "Your BMI is " + bmi.toFixed(2) + " — " + category;
    }
  </script>
</body>
</html>
